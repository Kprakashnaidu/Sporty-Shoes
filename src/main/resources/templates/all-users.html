<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>All Users | Sports Shoes</title>

    <!-- Bootstrap core CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>

    <!-- Datatable core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/datatables/1.10.23/css/jquery.dataTables.css}"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/bootstrap/css/dashboard.css}" rel="stylesheet"/>

    <!--Custom Style-->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<!--Nav-Bar Starts-->
<th:block th:replace="fragments/header :: nav"></th:block>
<!--Nav-Bar Ends-->

<div class="container-fluid">
    <div class="row">
        <!--Side Nav Starts-->
        <th:block th:replace="fragments/side-nav :: aside"></th:block>
        <!--Side Nav Ends-->

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 mb-auto">
            <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
            >
                <h1 class="h2">All Users</h1>
            </div>
            <div id="data-table" class="w-100">
                <table id="example" class="display w-100">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email ID</th>
                        <th>Gender</th>
                        <th>City</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>View</th>
                        <!--                        <th>Delete</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="" th:each="user : ${users}"
                        th:classappend="${user.email eq #authentication.getPrincipal().getUsername()} ? text-success : ''">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.gender}"></td>
                        <td th:text="${user.city}"></td>
                        <td th:text="${user.userRole}"></td>
                        <td>
                            <a th:href="@{/user/edit/{id}(id=${user.id})}">edit</a>
                        </td>
                        <td>
                            <a th:href="@{/user/view/{id}(id=${user.id})}">view</a>
                        </td>
                        <!--                        <td>-->
                        <!--                            <a th:href="@{/user/delete/{id}(id=${user.id})}">delete</a>-->
                        <!--                        </td>-->
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Email ID</th>
                        <th>Gender</th>
                        <th>City</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>View</th>
                        <!--                        <th>Delete</th>-->
                    </tr>
                    </tfoot>
                </table>
            </div>
        </main>
    </div>
</div>

<!--Footer Starts-->
<th:block th:replace="fragments/footer :: footer"></th:block>
<!--Footer Ends-->

<!--jQuery JS dependency-->
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

<!--Bootstrap JS dependency-->
<script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

<!--Datatables JS dependency-->
<script th:src="@{/webjars/datatables/1.10.23/js/jquery.dataTables.js}"></script>

<!--Custom JS-->
<script th:src="@{/js/script.js}"></script>

<script>
      $(document).ready(function () {
        $("#example").DataTable();
      });

</script>
</body>
</html>
