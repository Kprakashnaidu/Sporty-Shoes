<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Sporty Shoes | Prakash Naidu</title>

    <!-- Bootstrap core CSS -->
    <link
            th:rel="stylesheet"
            th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css} "
    />
    <!--    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/css/bootstrap.min.css} "/>-->

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/bootstrap/css/dashboard.css}" rel="stylesheet"/>

    <link th:href="@{/assets/bootstrap/css/product.css}" rel="stylesheet"/>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<!--Nav-Bar Starts-->
<th:block th:replace="fragments/header :: nav"></th:block>
<!--Nav-Bar Ends-->

<!--  Container-fluid starts here-->
<div class="container-fluid">
    <main role="main" class="my-1">
        <div
                id="carouselExampleCaptions"
                class="carousel slide"
                data-ride="carousel"
        >
            <ol class="carousel-indicators">
                <li
                        data-target="#carouselExampleCaptions"
                        data-slide-to="0"
                        class="active"
                ></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>

                <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                            th:src="@{/img/running-shoes.jpg}"
                            class="d-block w-100 img-fluid"
                            alt="..."
                    />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Running Shoes</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img
                            th:src="@{/img/workout-shoes.jpg}"
                            class="d-block w-100 img-fluid"
                            alt="..."
                    />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Workout Shoes</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img
                            th:src="@{/img/climbing-shoes.jpg}"
                            class="d-block w-100 img-fluid"
                            alt="..."
                    />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Climbing Shoes</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img
                            th:src="@{/img/basketball-shoes.jpg}"
                            class="d-block w-100 img-fluid"
                            alt="..."
                    />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Basketball Shoes</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img
                            th:src="@{/img/golf-shoes.jpg}"
                            class="d-block w-100 img-fluid"
                            alt="..."
                    />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Golf Shoes</h5>
                    </div>
                </div>
            </div>
            <a
                    class="carousel-control-prev"
                    href="#carouselExampleCaptions"
                    role="button"
                    data-slide="prev"
            >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a
                    class="carousel-control-next"
                    href="#carouselExampleCaptions"
                    role="button"
                    data-slide="next"
            >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div>
            <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
                <div
                        class="bg-dark text-white mr-md-3 pt-3 px-3 pt-md-5 px-md-5 overflow-hidden"
                >
                    <div class="my-3 p-3">
                        <h2 class="display-5 text-center">Men Shoes</h2>
                    </div>
                    <div class="bg-dark shadow-sm mx-auto">
                        <a th:href="@{/product/men/all}" class="d-block"
                        ><img
                                th:src="@{/img/men-shoes.jpg}"
                                class="d-block w-100 img-responsive rounded"
                                alt="Men Shoes"
                        /></a>
                    </div>
                </div>
                <div
                        class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden"
                >
                    <div class="my-3 p-3">
                        <h2 class="display-5 text-center">Women Shoes</h2>
                    </div>
                    <div class="bg-dark shadow-sm mx-auto">
                        <a th:href="@{/product/women/all}" class="d-block">
                            <img
                                    th:src="@{/img/women-shoes.jpg}"
                                    class="d-block w-100 img-responsive rounded"
                                    alt="Women Shoes"
                            />
                        </a>
                    </div>
                </div>
            </div>

            <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
                <div
                        class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 overflow-hidden"
                >
                    <div class="my-3 p-3">
                        <h2 class="display-5 text-center">Kid Shoes</h2>
                    </div>
                    <div class="bg-dark shadow-sm mx-auto">
                        <a th:href="@{/product/kids/all}" class="d-block">
                            <img
                                    th:src="@{/img/kid-shoes.jpg}"
                                    class="d-block w-100 img-responsive rounded"
                                    alt="Kid Shoes"
                            />
                        </a>
                    </div>
                </div>
                <div
                        class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden"
                >
                    <div class="my-3 py-3">
                        <h2 class="display-5 text-center">Select Shoe Brand</h2>
                    </div>
                    <div class="bg-light shadow-sm mx-auto">
                        <a th:href="@{/product/brand/all}" class="d-block">
                            <img
                                    th:src="@{/img/brand-shoes.jpg}"
                                    class="d-block w-100 img-responsive rounded"
                                    alt="Different Brand Shoes"
                            />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<!--  Container-fluid Ends here-->

<!--Footer Starts-->
<th:block th:replace="fragments/footer :: footer"></th:block>
<!--Footer Ends-->

<!--jQuery JS dependency-->
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

<!--Bootstrap JS dependency-->
<script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

<!--Custom JS-->
<script th:src="@{/js/script.js}"></script>

<script>
      $(document).ready(function () {
        $(".carousel").carousel();
      });
</script>
</body>
</html>
